<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <h3 class="panel-heading">Đăng nhập hệ thống</h3>
        <div class="panel-body">
            <form name="userForm" novalidate ng-enter="login()">
                <fieldset>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input class="form-control" required placeholder="Username" name="username" type="text" ng-model="user.username" focus-me="focusUsername" />
                    </div>
                    <div class="form-group">
                        <label for="username">Mật khẩu</label>
                        <input class="form-control" required placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" ng-model="user.cookie">Ghi nhớ
                        </label>
                        <a ng-click="login()" class="btn btn-lg btn-success btn-block" style="margin-top:10px;">Đăng nhập</a>
                        <center><h5 style="color:red;">{{msg}}</h5></center>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
