<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã nhân viên</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maNhanVien" name="_maNhanVien" maxlength="50" required disabled>
                    <span style="color: red" ng-show="_form._maNhanVien.$touched && _form._maNhanVien.$invalid">
                        <span ng-show="_form._maNhanVien.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên nhân viên</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenNhanVien" name="_tenNhanVien" maxlength="200" required>
                    <span style="color: red" ng-show="_form._tenNhanVien.$touched && _form._tenNhanVien.$invalid">
                        <span ng-show="_form._tenNhanVien.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số điện thoại</label>
                    <input type="text" class="form-control" ng-model="target.soDienThoai" name="_soDienThoai" maxlength="20">
                </div>
                <div class="col-lg-6">
                    <label>Số chứng minh thư</label>
                    <input type="text" class="form-control" ng-model="target.chungMinhThu" name="_chungMinhThu" maxlength="20">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <div class="radio" style="margin-left:-20px;">
                        <label style="font-weight:bold;">Giới tính</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" ng-model="target.gioiTinh" name="_gioiTinh" value="1" checked>Nam</label>
                        &nbsp;&nbsp;&nbsp;
                        <label><input type="radio" ng-model="target.gioiTinh" name="_gioiTinh" value="0">Nữ</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label>
                        <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="target.level">Admin
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>
                        <input type="checkbox" ng-true-value="2" ng-false-value="0" ng-model="target.level">Quản trị viên
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Trạng thái</label>
                    <select class="form-control" ng-model="target.trangThai" ng-init="target.trangThai = 10" ng-options="opt.Value as opt.Text for opt in tempData('status')"></select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Tên đăng nhập</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.userName" name="_Username" ng-blur="enterUserNameProfiles(target.userName)" required>
                    <span style="color:red" ng-show="_form._Username.$dirty && _form._Username.$invalid">
                        <span ng-show="_form._Username.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Mật khẩu</label><span style="color: red"> (2*)</span>
                    <input type="password" class="form-control" ng-pattern="/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/" ng-model="target.password" name="_Password" required>
                    <span style="color:red" ng-show="_form._Password.$dirty && _form._Password.$invalid">
                        <span ng-show="_form._Password.$error.required">Không được để trống</span>
                        <span ng-show="_form._Password.$error.pattern">Mật khẩu phải có 8 ký tự trở lên bắt buộc phải có số, ký tự đặc biệt!</span>
                    </span>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" ng-disabled="_form.$invalid||isExist" class="btn btn-primary" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
