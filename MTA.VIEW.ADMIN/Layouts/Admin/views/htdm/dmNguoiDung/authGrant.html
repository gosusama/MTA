<div class="panel panel-default">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title">{{title()}}</h3>
        <div class="button-close" ng-click="goHome()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'userName'; sortReverse = !sortReverse">
                            Chức năng
                            <span ng-show="sortType == 'userName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'userName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'tenNhanvien'; sortReverse = !sortReverse">
                            Xem
                            <span ng-show="sortType == 'tenNhanvien' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenNhanvien' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Thêm
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Sửa
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xóa
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Duyệt
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Chiết khấu
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xem giá vốn
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xem giá lẻ
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xem giá buôn
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xem lãi lẻ
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Xem lãi buôn
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                        <a class="title" href="" ng-click="sortType = 'chucVu'; sortReverse = !sortReverse">
                            Nâng cao
                            <span ng-show="sortType == 'chucVu' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'chucVu' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="column-title">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isLoading">
                    <td colspan="12"><my-loading></my-loading></td>
                </tr>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse">
                    <td>{{$index + 1}}</td>
                    <td>{{formatLabel(item.menu,'menus')}}</td>
                    <td><input type="checkbox" ng-model="item.isView" ng-true-value="1" ng-false-value="0" title="Xem" /></td>
                    <td><input type="checkbox" ng-model="item.isAdd" ng-true-value="1" ng-false-value="0" title="Thêm" /></td>
                    <td><input type="checkbox" ng-model="item.isEdit" ng-true-value="1" ng-false-value="0" title="Sửa" /></td>
                    <td><input type="checkbox" ng-model="item.isDelete" ng-true-value="1" ng-false-value="0" title="Xóa" /></td>
                    <td><input type="checkbox" ng-model="item.isApproval" ng-true-value="1" ng-false-value="0" title="Duyệt" /></td>
                    <td><input type="checkbox" ng-model="item.isPromotion" ng-true-value="1" ng-false-value="0" title="Chiết khấu" /></td>
                    <td><input type="checkbox" ng-model="item.isViewCoc" ng-true-value="1" ng-false-value="0" title="Được xem giá vốn" /></td>
                    <td><input type="checkbox" ng-model="item.isViewGiaLe" ng-true-value="1" ng-false-value="0" title="Được xem giá bán lẻ" /></td>
                    <td><input type="checkbox" ng-model="item.isViewGiaBuon" ng-true-value="1" ng-false-value="0" title="Được xem giá bán buôn" /></td>
                    <td><input type="checkbox" ng-model="item.isViewLaiLe" ng-true-value="1" ng-false-value="0" title="Được xem lãi lẻ" /></td>
                    <td><input type="checkbox" ng-model="item.isViewLaiBuon" ng-true-value="1" ng-false-value="0" title="Được xem lãi buôn" /></td>
                    <td><input type="checkbox" ng-model="item.isAdvance" ng-true-value="1" ng-false-value="0" title="Quyền nâng cao" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" ng-disabled="_form.$invalid||isExist" class="btn btn-primary" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
