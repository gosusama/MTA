<style>
    .img-preview {
        border: 1px solid #000;
        border-radius: 5px;
        height: 150px;
        width: auto;
        margin: 0 10px;
    }
</style>
<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div style="width:100% ; background: #F3F3F3; margin-top:5px;">
        <form role="form" name="_form">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Thông tin giới thiệu">
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-1"></div>
                        <div class="col-md-2" style="padding-top:4px;"><label>Mã giới thiệu : </label></div>
                        <div class="col-md-3">
                            <input class="form-control edit-width-select" ng-model="target.ma_Dm" disabled>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2" style="padding-top:4px;"><label>Mã cha : </label></div>
                        <div class="col-md-3">
                            <input class="form-control edit-width-select" ng-model="target.ma_Cha" disabled>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2" style="padding-top:4px;"><label>Độ ưu tiên : </label></div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" ng-model="target.doUuTien" min="1" maxlength="50" disabled>
                        </div>
                    </div>
                    <br />
                    <div class="row form-group" style="margin-top:10px;">
                        <div class="col-md-1"></div>
                        <div class="col-md-2" style="padding-top:4px;"><label>Tên giới thiệu :</label></div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="target.ten_Dm" disabled>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Nội dung">
                    <panel-body>
                            <!--<textarea ckeditor ng-model="target.noiDung" disabled></textarea>-->
                            <div data-ng-bind-html="trustAsHtml(target.noiDung)"></div>
                    </panel-body>
                </uib-tab>
                <uib-tab index="2" heading="Chi tiết nội dung">
                    <panel-body>
                            <!--<textarea ckeditor ng-model="target.chiTietNoiDung" disabled></textarea>-->
                            <div data-ng-bind-html="trustAsHtml(target.chiTietNoiDung)"></div>
                    </panel-body>
                </uib-tab>
                <uib-tab index="3" heading="Tệp đính kèm">
                    <panel-body>
                        <div class="row form-group">                          
                            <div class="col-md-12" style="padding-left:50px;">
                                <div ng-show="!lstFilesSrc">
                                    <div class="panel-danger" style="width:300px;" >
                                        <div class="panel-heading">
                                            Không có file!
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="lstFilesSrc">
                                    <p>Tệp đính kèm :</p>
                                    <div class="preview" ng-repeat="file in lstFilesSrc track by $index" style="float: left;margin: 10px; border-radius: 5px;padding-left:10px;">
                                        <a href="{{file.link}}" target="_blank">{{file.ten_Media}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </panel-body>
                </uib-tab>
            </uib-tabset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" prevent-default title="back" ng-click="cancel()"><span class="glyphicon glyphicon-remove-circle"></span>&ensp;{{config.label.btnBack}}</button>
    </div>
</div>
