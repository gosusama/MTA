<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Mã đơn vị</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="targetChild.maDonViCha" name="_code" maxlength="50" disabled="" required="">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên đơn vị</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="targetChild.tenDonViCha" name="_unitUserName" maxlength="300" disabled="" required="">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Mã cửa hàng</label><span style="color: red"> (3*)</span>
                    <input type="text" class="form-control" ng-model="targetChild.maDonVi" name="_code" maxlength="50" disabled="" required="">
                    <span style="color: red" ng-show="_form._code.$dirty && _form._code.$invalid">
                        <span ng-show="_form._code.$error.required">Mã đơn vị không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên cửa hàng</label><span style="color: red"> (4*)</span>
                    <input type="text" class="form-control" ng-model="targetChild.tenDonVi" name="_unitUserName" maxlength="300" required="">
                    <span style="color: red" ng-show="_form._unitUserName.$dirty && _form._unitUserName.$invalid">
                        <span ng-show="_form._unitUserName.$error.required">Tên đơn vị không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="targetChild.diaChi">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Số điện thoại</label>
                    <input type="text" name="_SoDienThoai" class="form-control" ng-model="targetChild.soDienThoai" ng-pattern="/^[0-9]+$/">
                    <span style="color:red" ng-show="_form._SoDienThoai.$dirty && _form._SoDienThoai.$invalid">
                        <span ng-show="_form._SoDienThoai.$error.pattern">Ký tự bắt buộc phải là số</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Email</label>
                    <input type="email" name="_emails" class="form-control" ng-model="targetChild.email">
                    <span style="color:red" ng-show="_form._emails.$dirty && _form._emails.$invalid">
                        <span ng-show="_form._emails.$error.email">Không hợp lệ <span>(Ví dụ: 123@gmail.com)</span></span>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
