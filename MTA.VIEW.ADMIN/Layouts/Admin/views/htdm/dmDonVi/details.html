<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
        <div class="button-close" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove x-close"></i>
        </div>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Mã đơn vị</label><span style="color: red"> (1*)</span>
                    <input type="text" class="form-control" ng-model="target.maDonVi" name="_code" maxlength="50" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Tên đơn vị</label><span style="color: red"> (2*)</span>
                    <input type="text" class="form-control" ng-model="target.tenDonVi" name="_unitUserName" maxlength="300" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Địa chỉ</label><span style="color: red"> (3*)</span>
                    <input type="text" class="form-control" ng-model="target.diaChi" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Số điện thoại</label><span style="color: red"> (4*)</span>
                    <input type="text" name="_SoDienThoai" class="form-control" ng-model="target.soDienThoai" ng-pattern="/^[0-9]+$/" readonly>
                    <span style="color:red" ng-show="_form._SoDienThoai.$dirty && _form._SoDienThoai.$invalid">
                        <span ng-show="_form._SoDienThoai.$error.readonly">Không được để trống</span>
                        <span ng-show="_form._SoDienThoai.$error.pattern">Ký tự bắt buộc phải là số</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Email</label><span style="color: red"> (5*)</span>
                    <input type="email" name="_emails" class="form-control" ng-model="target.email" readonly>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
